<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <script src="script.js"></script>

    <div class="main-container">
        <div class="container-square">
            <div class="square"></div>
            <div class="text">
                - Edges in MST
            </div>
        </div>

        <div id="network"></div>

        <div class="input-container">
            <label class="input-label" for="from">From:</label>
            <input class="input-field" type="number" id="from">

            <label class="input-label" for="to">To:</label>
            <input class="input-field" type="number" id="to">

            <label class="input-label" for="weight">Weight:</label>
            <input class="input-field" type="number" id="weight">

            <button class="add-button" onclick="addNode()">Add Node</button>
        </div>


    </div>
</body>
</html>
