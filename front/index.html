<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <script type="module" src="script/main.js"></script>


    <div class="main-container">
        <div class="container-algo">
            <label class="element" for="algorithmSelect">Select an Algorithm:</label>
            <select class="element" id="algorithmSelect">
                <option value="mst">MST</option>

                <option value="dijkstra">Dijkstra</option>
                <option value="others">Others</option>

            </select>

            <div id="input-node-container">
                <label class="vertex-input" for="vertexInput">Enter initial Vertex:</label>
                <input class="vertex-input" type="number" id="vertexInput" >
                <button class="confirm-dijkstra" onclick="processDataFromDijkstra()">Get dijkstra</button>
            </div>


            <button class="button-algorithms" onclick="getSelectedAlgorithm()">Get Selected Algorithm</button>

            <div id="result"></div>

        </div>

        <div id="network"></div>

        <div class="input-container">
            <label class="input-label" for="from">From:</label>
            <input class="input-field" type="number" id="from">

            <label class="input-label" for="to">To:</label>
            <input class="input-field" type="number" id="to">

            <label class="input-label" for="weight">Weight:</label>
            <input class="input-field" type="number" id="weight">

            <button class="send-button" onclick="addEdge()">Add Edge</button>
            <button class="send-button" onclick="deleteEdge()">Remove Edge</button>
        </div>


    </div>
</body>
</html>
