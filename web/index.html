<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

<script type="module" src="script/main.js"></script>

<div id="network"></div>

<div class="main-container">
    <div class="container-algo">
        <label class="input-algorithm" for="algorithmSelect">Select an Algorithm:</label>
        <select class="input-algorithm" id="algorithmSelect">
            <option value="mst">MST</option>
            <option value="dijkstra">Dijkstra</option>
            <option value="others">Others</option>
        </select>
        <div id="input-node-container">
            <div class="dijkstra-inputs">
                <input class="vertex-input" pattern="[0-9]" type="text" id="vertexInputFrom" placeholder="From">
                <p>--></p>
                <input class="vertex-input" pattern="[0-9]" id="vertexInputTo" placeholder="To">
            </div>
            <div class="distance-block">Distance: <span class="distance-span"></span></div>
        </div>
        <button class="button-style algorithm-button">Get Selected Algorithm</button>
        <div id="result"></div>
    </div>
    <div class="input-container">
            <textarea name="textarea" id="textarea" cols="30" rows="10"
                      placeholder="[from] [to] [weight] &#10;Only integers &#10;1 2 3 &#10;2 3 1"></textarea>
        <button class="button-style add-edge">Add Edge</button>
        <button class="button-style remove-edge">Remove Edge</button>
        <form class="form">
            <input class="img-input" accept="image/*" name="file" id="file" type="file" hidden>
            <img class="img-preview" src="" alt="preview">
            <label class="upload-label" for="file"><img class="upload-icon" src="img/upload.svg" alt="upload">Choose
                graph image</label>
            <button type="submit" class="button-style">Upload</button>
        </form>
    </div>
</div>
</body>

</html>
